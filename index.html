<!DOCTYPE html>
<html>
  <head>
    <title>Wether app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>Wether Forecast</h1>
        </div>
        <form class="search-form" id="search-form">
          <div class="form-group">
            <input
              type="username"
              class="form-control"
              id="form-control"
              placeholder="Enter the region"
              value=""
              autofocus
            />
          </div>
        </form>
        <div>
          <button id="showGeo">geolocotaion</button>
        </div>

        <div class="card" style="width: 15rem; height: 10rem">
          <img
            id="icon"
            src=""
            class="card-img-top"
            alt=""
            style="width: 50px"
          />

          <div class="overview">
            <ul>
              <li id="description"></li>
            </ul>
          </div>

          <div class="card-body">
            <span class="temperature" id="temperature">3</span>
            <span class="units">
            Â°C
              
            </span>

            <h2 class="card-title" id="city">Paris</h2>
          </div>

          <div class="col-12">
            <ul>
              <li class="card-text">Humidity: <span id="humidity"></span>%</li>
              <li class="card-text">Wind: <span id="wind"></span> km/h</li>
              <li class="card-text">
                Pressure: <span id="pressure"></span> PA
              </li>
            </ul>
          </div>
        </div>

        <div>
          <div class="date" id="date">
            <span>
              <h3>Friday, 28 March</h3>
              <h3></h3>
            </span>
          </div>
          <div></div>

          <br />
        </div>

        <div class="card-group" id="forecast"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <a href="https://github.com/GalinaGorbil/WeatherApp" class="GitHub"
      >WeatherApp_gitHub_GalinaGorbil</a
    >
  </body>
</html>
